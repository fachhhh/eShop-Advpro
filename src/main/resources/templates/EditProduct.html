<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa; padding-top: 50px; padding-bottom: 50px;">
<div class="container">
    <h3>Edit Product</h3>
    <form th:action="@{/product/edit/{id}(id=${product.productId})}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="productName">Name</label>
            <input type="text" th:field="*{productName}" class="form-control mb-4 col-4" id="productName"
                   placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="productQuantity">Quantity</label>
            <input type="number" th:field="*{productQuantity}" class="form-control mb-4 col-4" id="productQuantity"
                   placeholder="Enter product quantity">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
